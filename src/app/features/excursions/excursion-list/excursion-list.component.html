<div class="container page-header">
  <h1>{{ 'NAV.EXCURSIONS' | translate }}</h1>
  <p>Encuentra la aventura perfecta en Punta Cana</p>
</div>

<div class="container">
  <div class="filters">
    <!-- Simple filters for demonstration -->
    <div class="filter-group">
      <label>Categor√≠a:</label>
      <select (change)="filterCategory($event)">
        <option value="all">Todas</option>
        <option value="adventure">Aventura</option>
        <option value="relaxation">Relax</option>
        <option value="culture">Cultura</option>
        <option value="family">Familia</option>
      </select>
    </div>
  </div>

  <div class="grid">
    @for (excursion of filteredExcursions(); track excursion.id) {
      <app-excursion-card [excursion]="excursion"></app-excursion-card>
    } @empty {
      <div class="no-results">
        <p>No se encontraron excursiones con estos filtros.</p>
      </div>
    }
  </div>
</div>
