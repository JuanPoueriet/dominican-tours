<nav class="navbar" [class.scrolled]="scrolled()">
  <div class="container navbar-container">
    <div class="navbar-logo">
      <a [routerLink]="['/', currentLang()]">
        <span class="logo-text">PuntaCana<span class="highlight">Tours</span></span>
      </a>
    </div>

      <div class="flex items-center space-x-2 ml-4 border-l pl-4 border-gray-200">
        <button (click)="switchLang('es')" [class.text-cyan-600]="currentLang() === 'es'" class="font-bold text-sm hover:text-cyan-500 transition-colors">ES</button>
        <span class="text-gray-300">|</span>
        <button (click)="switchLang('en')" [class.text-cyan-600]="currentLang() === 'en'" class="font-bold text-sm hover:text-cyan-500 transition-colors">EN</button>
      </div>

      <a [routerLink]="['/', currentLang(), 'booking']" class="btn btn-primary btn-sm text-sm py-2 px-4">{{ 'NAV.BOOK_NOW' | translate }}</a>
    </div>

    <div class="navbar-menu" [class.active]="menuOpen()">
      <ul class="navbar-links">
        <li>
          <a [routerLink]="['/', currentLang()]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'NAV.HOME' | translate }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/', currentLang(), 'excursions']" routerLinkActive="active">
            {{ 'NAV.EXCURSIONS' | translate }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/', currentLang(), 'about']" routerLinkActive="active">
            {{ 'NAV.ABOUT' | translate }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/', currentLang(), 'blog']" routerLinkActive="active">
            {{ 'NAV.BLOG' | translate }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/', currentLang(), 'contact']" routerLinkActive="active">
            {{ 'NAV.CONTACT' | translate }}
          </a>
        </li>
      </ul>

      <div class="navbar-actions">
        <div class="lang-switcher">
          <button class="btn-lang" (click)="switchLang('es')" [class.active]="currentLang() === 'es'">ES</button>
          <span class="separator">|</span>
          <button class="btn-lang" (click)="switchLang('en')" [class.active]="currentLang() === 'en'">EN</button>
        </div>
        <a [routerLink]="['/', currentLang(), 'excursions']" class="btn btn-sm btn-tropical">
          {{ 'NAV.BOOK_NOW' | translate }}
        </a>
      </div>
    </div>
  </div>
</nav>
