<nav class="navbar" [class.scrolled]="scrolled()">
  <div class="container navbar-container">
    <div class="navbar-logo">
      <a routerLink="/">
        <!-- Logo placeholder -->
        <span class="logo-text">PuntaCana<span class="highlight">Tours</span></span>
      </a>
    </div>

    <div class="navbar-toggle" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <div class="navbar-menu" [class.active]="menuOpen()">
      <ul class="navbar-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'NAV.HOME' | translate }}</a></li>
        <li><a routerLink="/excursions" routerLinkActive="active">{{ 'NAV.EXCURSIONS' | translate }}</a></li>
        <li><a routerLink="/about" routerLinkActive="active">{{ 'NAV.ABOUT' | translate }}</a></li>
        <li><a routerLink="/blog" routerLinkActive="active">{{ 'NAV.BLOG' | translate }}</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">{{ 'NAV.CONTACT' | translate }}</a></li>
      </ul>

      <div class="navbar-actions">
        <div class="lang-switcher">
          <button class="btn-lang" (click)="switchLang('es')" [class.active]="currentLang() === 'es'">ES</button>
          <span class="separator">|</span>
          <button class="btn-lang" (click)="switchLang('en')" [class.active]="currentLang() === 'en'">EN</button>
        </div>
        <a routerLink="/excursions" class="btn btn-sm btn-tropical">{{ 'NAV.BOOK_NOW' | translate }}</a>
      </div>
    </div>
  </div>
</nav>
